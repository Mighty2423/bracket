<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Bracket Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bracket {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .round {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .match {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Volleyball Bracket Tournament</h1>
    <div class="bracket">
        <div class="round">
            <div class="match">Team 1 vs Team 2</div>
            <div class="match">Team 3 vs Team 4</div>
        </div>
        <div class="round">
            <div class="match">Winner 1 vs Winner 2</div>
        </div>
        <div class="round">
            <div class="match">Final Winner</div>
        </div>
    </div>
</body>
</html>
